<!-- Contact Section -->
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Contato</h2>
				<hr class="star-primary">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 offset-lg-2">
				<form action="https://getsimpleform.com/messages?form_api_token={{site.form_api_token}}" method="POST" name="sentMessage" id="contactForm" novalidate>
					<div class="row control-group">
						<div class="form-group col-12 floating-label-form-group controls">
							<label for="name">Nome</label>
							<input type="text" name="name" class="form-control" placeholder="Nome" id="name" required data-validation-required-message="Preencha seu nome.">
							<div class="form-text text-danger"></div>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-12 floating-label-form-group controls">
							<label for="email">Email</label>
							<input type="email" name="email" class="form-control" placeholder="Email" id="email" data-validation-email-message="Digite um email válido." required data-validation-required-message="Preencha seu email.">
							<div class="form-text text-danger"></div>
						</div>
					</div>
                    <div class="row control-group">
                        <div class="form-group col-12 floating-label-form-group controls">
                            <label for="phone">Telefone</label>
                            <input type="tel" name="phone" class="form-control" placeholder="Telefone" id="phone" aria-describedby="phoneHelpText" data-mask="(00) 00000-0000">
                            <div class="form-text text-danger"></div>
                        </div>
                    </div>
					<div class="row control-group">
						<div class="form-group col-12 floating-label-form-group controls">
							<label for="message">Mensagem</label>
							<textarea rows="5" name="message" class="form-control" placeholder="Mensagem" id="message" minlength="200" data-validation-minlength-message="Mínimo de 200 caracteres." required data-validation-required-message="Preencha sua mensagem."></textarea>
							<div class="form-text text-danger"></div>
						</div>
					</div>
					<br>
					<div id="success"></div>
					<div class="row">
						<div class="form-group col-12">
							<button id="submitFormBtn" type="submit" class="btn btn-primary btn-lg">Enviar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
