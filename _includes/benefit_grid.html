
    <!-- Benefits Grid Section -->
    <section id="benefits">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Benef√≠cios</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row benefit-grid">
                {% for benefit in site.benefits %}
                
                    <div class="col-sm-4 text-center mb-4">
                        <a class="benefit-item" href="{{ benefit.url }}">
                            <div class="benefit-item-content">
                                <img src="img/benefits/{{ benefit.img }}" class="img-responsive benefit-img" alt="{{ benefit.alt }}" width="30%">
                                <h3 class="benefit-title">{{ benefit.title }}</h3>
                                <p class="benefit-description">{{ benefit.description }}</p>
                            </div>
                        </a>
                    </div>

                {% endfor %}
            </div>
        </div>
    </section>
